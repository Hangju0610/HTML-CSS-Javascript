<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
  </head>
  <body>
    <form>
      <fieldset>
        <!-- hidden 화면에는 보이지 않는다. -->
        <!-- 이 정보는 폼 양식과 함꼐 서버에 보내지는 데이터를 의미한다. -->
        <input
          type="hidden"
          name="url"
          id="url"
          value="사이트를 통한 직접 로그인"
        />
        <label>아이디: <input type="text" id="user_id" size="10" /></label>
        <label
          >비밀번호: <input type="password" id="user_pw" size="10"
        /></label>
        <input type="submit" value="로그인" />
      </fieldset>
    </form>
  </body>
</html>
